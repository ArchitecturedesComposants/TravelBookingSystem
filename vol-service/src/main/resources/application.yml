server:
  port: 8081

spring:
  application:
    name: vol-service
  datasource:
    url: jdbc:h2:mem:voldb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  data:
    rest:
      base-path: /vols

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
